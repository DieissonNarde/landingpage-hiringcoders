<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

  <title>Black Fiday Esportivo</title>
</head>
<body>
  <header>
    <div class="banner">
      <h1>NÃO PERCA AS MELHORES OFERTAS DO ANO!</h1>
      <img src="./assets/img/black-friday.png" alt="Imagem da Black Friday">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="./assets/img/bayern-19-20.jpg" alt="">
          <h3>Camisa Bayern 20/21</h3>
          <p>R$ 149</p>
        </div>
        <div class="card">
          <img src="./assets/img/flamengo-2020.jpg" alt="">
          <h3>Camisa Flamengo 2020</h3>
          <p>R$ 129</p>
        </div>
        <div class="card">
          <img src="./assets/img/flamengo-2021.jpg" alt="">
          <h3>Camisa Flamengo 2021</h3>
          <p>R$ 99</p>
        </div>
        <div class="card">
          <img src="./assets/img/juventus-19-20.jpg" alt="">
          <h3>Camisa Juventus 19/20</h3>
          <p>R$ 109</p>
        </div>
        <div class="card">
          <img src="./assets/img/juventus-prejogo.jpg" alt="">
          <h3>Camisa Juventus Pré Jogo 19/20</h3>
          <p>R$ 199</p>
        </div>
      </div>
      
    </div>
    <div class="form-content">
      <form id="form">
        <input type="text" placeholder="Nome" id="name">
        <input type="text" placeholder="E-mail" id="email">
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </main>
  <footer>
    <p>Desafio #1 - Hiring Coders | by Dieisson Narde</p>
  </footer>
</body>
</html>
